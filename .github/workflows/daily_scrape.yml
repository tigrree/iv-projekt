name: Daily IV Scraper

on:
  schedule:
    - cron: '0 12 * * *'  # TÃ¤glich um 12:00 UTC (13:00 Uhr Schweizer Zeit)
  workflow_dispatch:      # Erlaubt weiterhin manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add urteile.json
          git commit -m "Automatisches Update: $(date +'%d.%m.%Y')" || exit 0
          git push
