<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Entscheide BGer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Standard: Light Mode */
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #000000;
            --text-muted: #666666;
            --border-color: #e5e5ea;
            --info-bg: #e5e5ea;
        }

        /* Automatischer Dark Mode gemäss Geräteneinstellung */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-main: #ffffff;
                --text-muted: #8e8e93;
                --border-color: #38383a;
                --info-bg: #2c2c2e;
            }
        }

        body { background-color: var(--bg-color); color: var(--text-main); transition: all 0.3s ease; }
        .card { background-color: var(--card-bg); border-radius: 1rem; overflow: hidden; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .item-open .accordion-content { max-height: 2000px; transition: max-height 0.5s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .item-open .rotate-icon { transform: rotate(90deg); }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="max-w-md mx-auto min-h-screen px-4 py-8">
        
        <header class="flex justify-between items-center mb-8">
            <div class="text-blue-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.38 5.38 0 01-4.4 2.26 5.4 5.4 0 01-5.4-5.4c0-1.31.48-2.51 1.27-3.44A9.03 9.03 0 0012 3z"/></svg>
            </div>
            <button onclick="location.reload()" class="text-gray-500 hover:text-blue-500 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </header>

        <h1 class="text-3xl font-bold mb-8">IV-Entscheide BGer</h1>

        <div id="loading" class="text-center py-10 text-gray-500 italic">Lade aktuellste Urteile...</div>
        <div id="app-container" class="space-y-10"></div>
    </div>

    <script>
        async function loadUrteile() {
            try {
                const response = await fetch('urteile.json?v=' + Date.now());
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                const container = document.getElementById('app-container');
                
                // Gruppierung nach Datum
                const tageMap = {};
                data.forEach(u => {
                    if (!tageMap[u.datum]) tageMap[u.datum] = [];
                    tageMap[u.datum].push(u);
                });

                // Sortierung: Neueste Tage oben
                const sortierteTage = Object.keys(tageMap).sort((a, b) => {
                    const da = a.split('.').reverse().join('');
                    const db = b.split('.').reverse().join('');
                    return db - da;
                });

                sortierteTage.forEach(datum => {
                    const echteUrteile = tageMap[datum].filter(u => u.aktenzeichen !== "INFO_SKIP");
                    const daySection = document.createElement('div');
                    daySection.className = "space-y-4";
                    
                    let dayHeader = `
                        <div class="flex justify-between items-center px-1">
                            <span class="text-xl font-bold">${datum}</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </div>
                    `;

                    let contentHtml = '';
                    if (echteUrteile.length > 0) {
                        contentHtml = `<div class="card divide-y divide-[var(--border-color)] shadow-lg">`;
                        echteUrteile.forEach(u => {
                            contentHtml += `
                                <div class="accordion-item">
                                    <button onclick="this.parentElement.classList.toggle('item-open')" class="w-full text-left p-5 hover:opacity-80 transition-all flex justify-between items-center group">
                                        <div class="pr-4">
                                            <div class="text-blue-500 font-bold text-lg leading-tight mb-1">${u.aktenzeichen}</div>
                                            <div style="color: var(--text-muted)" class="text-xs font-medium uppercase tracking-wide">${u.vorschau}</div>
                                        </div>
                                        <svg class="rotate-icon w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7-7"/></svg>
                                    </button>
                                    <div class="accordion-content">
                                        <div class="px-5 pb-5 text-sm leading-relaxed border-t border-[var(--border-color)] pt-4" style="color: var(--text-muted)">
                                            <div class="whitespace-pre-wrap">${u.zusammenfassung}</div>
                                            <div class="mt-6 border-t border-[var(--border-color)] pt-4 flex justify-between items-center">
                                                <a href="${u.url}" target="_blank" class="text-blue-500 font-semibold hover:underline text-xs flex items-center">
                                                    Zum Original-Urteil 
                                                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        contentHtml += `</div>`;
                    } else {
                        // Info-Box Design wie im iPhone Screenshot
                        contentHtml = `
                            <div class="card p-6 flex items-start space-x-4 shadow-md border border-[var(--border-color)]">
                                <div class="bg-blue-500/10 p-2 rounded-full text-blue-500 flex-shrink-0">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                </div>
                                <div>
                                    <div class="font-bold text-lg mb-1">Info</div>
                                    <p style="color: var(--text-muted)" class="text-sm italic font-medium leading-snug">
                                        Heute wurden keine IV-relevanten Urteile publiziert.
                                    </p>
                                </div>
                            </div>`;
                    }

                    daySection.innerHTML = dayHeader + contentHtml;
                    container.appendChild(daySection);
                });
            } catch (e) {
                document.getElementById('loading').innerHTML = `<div class="p-4 bg-red-500 text-white rounded-xl">Fehler beim Laden: ${e.message}</div>`;
            }
        }
        loadUrteile();
    </script>
</body>
</html>
