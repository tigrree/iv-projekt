<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Urteils-Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-open .accordion-content { max-height: 5000px; transition: max-height 0.6s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .accordion-open .rotate-icon { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-12 border-b pb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">IV-Rechtsprechungs-Monitor</h1>
            <p class="text-slate-500 mt-2 text-lg">Chronologische Übersicht der Bundesgerichtsentscheide</p>
        </header>

        <div id="status" class="text-center py-10 text-slate-500 italic">Suche nach Urteilen...</div>
        
        <div id="timeline-container" class="space-y-4"></div>
    </div>

    <script>
        async function loadAndDisplay() {
            const container = document.getElementById('timeline-container');
            const status = document.getElementById('status');

            try {
                // Lade JSON mit Zeitstempel, um Cache-Probleme zu vermeiden
                const response = await fetch('urteile.json?t=' + Date.now());
                if (!response.ok) throw new Error(`Datei nicht gefunden (Status: ${response.status})`);
                
                const data = await response.json();
                if (!Array.isArray(data) || data.length === 0) throw new Error("Die urteile.json ist leer oder kein gültiges Format.");

                status.style.display = 'none';

                // 1. Daten nach Datum gruppieren
                const tageMap = {};
                data.forEach(item => {
                    const d = item.datum ? item.datum.trim() : "Unbekanntes Datum";
                    if (!tageMap[d]) tageMap[d] = [];
                    tageMap[d].push(item);
                });

                // 2. Erstelle eine Liste der letzten 14 Tage zur Anzeige
                const heute = new Date();
                for (let i = 0; i < 14; i++) {
                    const targetDate = new Date(heute);
                    targetDate.setDate(heute.getDate() - i);
                    const dateStr = targetDate.toLocaleDateString('de-DE', { day: '2.digit', month: '2.digit', year: 'numeric' });

                    const eintraege = tageMap[dateStr] || [];
                    // Filtere INFO_SKIP aus den echten Urteilen
                    const echteUrteile = eintraege.filter(e => e.aktenzeichen && e.aktenzeichen !== "INFO_SKIP" && e.aktenzeichen !== "Info");
                    const hatUrteile = echteUrteile.length > 0;

                    const dayWrapper = document.createElement('div');
                    dayWrapper.className = "border border-slate-200 rounded-xl overflow-hidden bg-white shadow-sm";
                    
                    dayWrapper.innerHTML = `
                        <button onclick="this.parentElement.classList.toggle('accordion-open')" 
                                class="w-full flex items-center justify-between p-6 hover:bg-slate-50 transition-colors text-left">
                            <div class="flex items-center space-x-4">
                                <span class="text-xl font-bold text-slate-800">${dateStr}</span>
                                ${hatUrteile 
                                    ? `<span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full">${echteUrteile.length} IV-Urteile</span>` 
                                    : `<span class="text-slate-400 text-sm font-medium italic">Keine Publikationen</span>`}
                            </div>
                            <svg class="rotate-icon w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="accordion-content bg-slate-50/30">
                            <div class="p-6 space-y-6">
                                ${hatUrteile ? echteUrteile.map(u => `
                                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                                        <div class="flex items-center justify-between mb-4">
                                            <div class="flex items-center">
                                                <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-1 rounded mr-3 font-bold uppercase">BGER</span>
                                                <span class="text-lg font-mono font-bold text-blue-900">${u.aktenzeichen}</span>
                                            </div>
                                            <a href="${u.url}" target="_blank" class="text-blue-500 hover:underline text-xs">Original →</a>
                                        </div>
                                        <div class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap">${u.zusammenfassung || 'Keine Zusammenfassung verfügbar.'}</div>
                                    </div>
                                `).join('') : `<p class="text-slate-400 italic text-center py-4 text-sm">An diesem Tag wurden keine IV-Urteile publiziert.</p>`}
                            </div>
                        </div>
                    `;
                    container.appendChild(dayWrapper);
                }
            } catch (error) {
                status.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded-lg font-bold border border-red-200">
                    Fehler beim Laden: ${error.message}<br>
                    <span class="text-xs font-normal">Sicherstellen, dass urteile.json im selben Ordner wie index.html liegt.</span>
                </div>`;
            }
        }
        loadAndDisplay();
    </script>
</body>
</html>
