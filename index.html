<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrteilsCheck Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-slate-800">IV-UrteilsCheck</h1>
            <p class="text-slate-600 mt-2">Aktuelle Bundesgerichtsentscheide zur Invalidenversicherung</p>
        </header>

        <div id="loading" class="text-center text-slate-500">Lade neueste Urteile...</div>
        <div id="urteile-container" class="space-y-6"></div>
    </div>

    <script>
        async function loadUrteile() {
            try {
                // Hier wird deine JSON-Datei vom GitHub-Server geladen
                const response = await fetch('urteile.json');
                const data = await response.json();
                const container = document.getElementById('urteile-container');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';

                data.forEach(urteil => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-xl font-bold text-blue-700">${urteil.aktenzeichen}</h2>
                            <span class="text-sm text-gray-500">${urteil.datum || ''}</span>
                        </div>
                        <p class="text-gray-700 leading-relaxed whitespace-pre-line">${urteil.zusammenfassung}</p>
                        <div class="mt-4 pt-4 border-t text-xs text-gray-400">
                            Kategorie: ${urteil.vorschau}
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('loading').innerHTML = "Fehler beim Laden der Daten.";
            }
        }
        loadUrteile();
    </script>
</body>
</html>
