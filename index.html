<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Entscheide BGer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .is-open > .accordion-content { max-height: 10000px; transition: max-height 0.5s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .is-open > button .rotate-icon { transform: rotate(180deg); }
        .theme-menu { display: none; }
        .theme-menu.show { display: block; }
        
        .summary-title { 
            font-weight: 700; 
            display: block; 
            margin-top: 1.25rem; 
            margin-bottom: 0px !important; 
            color: currentColor;
            text-align: left;
            line-height: 1.5;
        }
        .summary-title:first-child { margin-top: 0; }
        
        .summary-text-block {
            display: block;
            margin-top: 0px !important;
            padding-top: 2px;
            margin-bottom: 0.5rem !important; 
            text-align: left;
        }
        
        /* Zwingt den allerletzten Text-Absatz vor dem Button, KEINEN Abstand nach unten zu machen */
        .summary-text-block:last-of-type { 
            margin-bottom: 0px !important; 
        }

        .ios-button {
            display: block !important;
            width: 100% !important;
            box-sizing: border-box;
            background-color: #3b82f6; 
            color: white !important;
            padding: 8px 0 !important; 
            border-radius: 8px; 
            font-weight: 600;
            font-size: 14px; 
            text-align: center !important; 
            text-decoration: none !important;
            
            /* EXAKT 1.5rem (24px) Abstand nach oben zum Text */
            margin-top: 1.5rem !important; 
            margin-bottom: 0px !important; 
            
            line-height: normal !important; 
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-button:active { transform: scale(0.99); }
        .ios-button:hover { opacity: 0.9; }
    </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white font-sans antialiased text-left">
    <div class="max-w-4xl mx-auto min-h-screen px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex justify-between items-center mb-8 relative border-b border-gray-100 dark:border-gray-800 pb-4">
            <div class="relative">
                <button onclick="toggleThemeMenu(event)" id="theme-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <span id="active-theme-icon" class="text-black dark:text-white font-bold"></span>
                </button>
                <div id="theme-menu" class="theme-menu absolute left-0 mt-2 w-48 bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-gray-800 rounded-2xl shadow-xl z-50 overflow-hidden text-black dark:text-white">
                    <button onclick="setTheme('system')" class="w-full px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-gray-800 flex justify-between items-center border-b border-gray-100 dark:border-gray-800 text-sm">
                        <span>System</span><span id="check-system" class="hidden text-blue-500 font-bold">✓</span>
                    </button>
                    <button onclick="setTheme('light')" class="w-full px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-gray-800 flex justify-between items-center border-b border-gray-100 dark:border-gray-800 text-sm">
                        <span>Hell</span><span id="check-light" class="hidden text-blue-500 font-bold">✓</span>
                    </button>
                    <button onclick="setTheme('dark')" class="w-full px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-gray-800 flex justify-between items-center text-sm">
                        <span>Dunkel</span><span id="check-dark" class="hidden text-blue-500 font-bold">✓</span>
                    </button>
                </div>
            </div>
            <button onclick="location.reload()" class="text-gray-400 p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </header>

        <h1 class="text-3xl sm:text-4xl font-bold mb-8 tracking-tight text-left text-black dark:text-white">IV-Entscheide BGer</h1>
        <div id="loading" class="text-gray-500 text-center py-10 italic">Lade Entscheide...</div>
        <div id="app-container" class="space-y-6 text-black dark:text-white text-left"></div>
    </div>

    <script>
        const icons = {
            dark: '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.38 5.38 0 01-4.4 2.26 5.4 5.4 0 01-5.4-5.4c0-1.31.48-2.51 1.27-3.44A9.03 9.03 0 0012 3z"/></svg>',
            light: '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-linecap="round" stroke-linejoin="round"/></svg>',
            system: '<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path d="M12 3v1m0 16v1m9-9h-1M4 12H3" opacity="0.5"/></svg>'
        };

        function applyTheme(theme) {
            const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('active-theme-icon').innerHTML = icons[theme] || icons.system;
            ['system', 'light', 'dark'].forEach(t => document.getElementById('check-' + t).classList.toggle('hidden', t !== theme));
        }

        function setTheme(theme) { localStorage.theme = theme; applyTheme(theme); document.getElementById('theme-menu').classList.remove('show'); }
        function toggleThemeMenu(e) { e.stopPropagation(); document.getElementById('theme-menu').classList.toggle('show'); }
        window.onclick = function(event) { if (!event.target.closest('#theme-btn')) document.getElementById('theme-menu').classList.remove('show'); }
        applyTheme(localStorage.theme || 'system');

        function formatSummary(text) {
            if (!text) return '';
            text = text.trim(); 
            let html = '<span class="summary-text-block">' + text + '</span>';
            html = html.replace(/\*\*(.*?)\*\*\n?/g, '</span><span class="summary-title">$1</span><span class="summary-text-block">');
            html = html.replace(/\n\n/g, '</span><span class="summary-text-block">');
            html = html.replace(/<span class="summary-text-block">\s*<\/span>/g, '');
            return html;
        }

        async function loadUrteile() {
            try {
                const response = await fetch('urteile.json?v=' + Date.now());
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('app-container');
                
                const tageMap = {};
                data.forEach(u => { if (!tageMap[u.datum]) tageMap[u.datum] = []; tageMap[u.datum].push(u); });

                const sortierteTage = Object.keys(tageMap).sort((a, b) => {
                    const da = a.split('.').reverse().join('');
                    const db = b.split('.').reverse().join('');
                    return db - da;
                });

                sortierteTage.forEach(datum => {
                    const urteileAmTag = tageMap[datum];
                    const echteUrteile = urteileAmTag.filter(u => u.aktenzeichen !== "INFO_SKIP");
                    const daySection = document.createElement('div');
                    daySection.className = "accordion-group";
                    
                    let dayHtml = `
                        <button onclick="this.parentElement.classList.toggle('is-open')" class="w-full flex justify-between items-center px-1 mb-2">
                            <span class="text-xl font-bold">${datum}</span>
                            <svg class="rotate-icon w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div class="accordion-content space-y-3">
                    `;

                    if (echteUrteile.length > 0) {
                        dayHtml += `<div class="bg-gray-100 dark:bg-[#1c1c1e] rounded-2xl overflow-hidden divide-y divide-gray-200 dark:divide-gray-800 shadow-sm transition-colors mb-4 text-left">`;
                        echteUrteile.forEach(u => {
                            dayHtml += `
                                <div class="sub-accordion-item">
                                    <button onclick="event.stopPropagation(); this.parentElement.classList.toggle('is-open')" class="w-full text-left px-6 py-5 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors flex justify-between items-center group">
                                        <div class="text-left pr-4">
                                            <div class="text-blue-600 dark:text-blue-500 font-bold text-xl text-left">${u.aktenzeichen}</div>
                                            <div class="text-gray-500 dark:text-gray-400 text-sm mt-0.5 text-left">${u.vorschau}</div>
                                        </div>
                                        <svg class="rotate-icon flex-shrink-0 w-6 h-6 text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                                    </button>
                                    <div class="accordion-content bg-white/40 dark:bg-black/20">
                                        <div class="px-6 pt-4 pb-6 text-gray-800 dark:text-gray-300 text-base leading-relaxed whitespace-pre-wrap border-t border-gray-200 dark:border-gray-800/30 text-left">
                                            ${formatSummary(u.zusammenfassung)}<a href="${u.url}" target="_blank" class="ios-button">Originalurteil öffnen</a>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        dayHtml += `</div>`;
                    } else {
                        dayHtml += `
                            <div class="bg-gray-100 dark:bg-[#1c1c1e] p-6 rounded-2xl flex items-start space-x-4 shadow-sm mb-4">
                                <div class="bg-gray-200 dark:bg-gray-800 p-3 rounded-2xl text-gray-500 dark:text-gray-400 flex-shrink-0">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                </div>
                                <div class="text-left font-bold text-lg text-gray-700 dark:text-gray-200">Keine Publikationen</div>
                            </div>`;
                    }
                    dayHtml += `</div>`;
                    daySection.innerHTML = dayHtml;
                    container.appendChild(daySection);
                });
            } catch (e) { document.getElementById('loading').innerHTML = "Fehler beim Laden."; }
        }
        loadUrteile();
    </script>
</body>
</html>
