<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Urteils-Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-open .accordion-content { max-height: 5000px; transition: max-height 0.6s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .accordion-open .rotate-icon { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-12 border-b pb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight tracking-tight">IV-Rechtsprechungs-Monitor</h1>
            <p class="text-slate-500 mt-2 text-lg">Chronologische Übersicht der Bundesgerichtsentscheide</p>
        </header>

        <div id="status-area" class="text-center py-10">
            <div id="loading-spinner" class="text-slate-400 italic">Suche nach Daten in urteile.json...</div>
            <div id="error-msg" class="hidden bg-red-50 text-red-600 p-4 rounded-lg font-bold border border-red-200"></div>
        </div>
        
        <div id="timeline-container" class="space-y-4"></div>
    </div>

    <script>
        async function loadAndDisplay() {
            const container = document.getElementById('timeline-container');
            const errorMsg = document.getElementById('error-msg');
            const spinner = document.getElementById('loading-spinner');

            try {
                // Cache-Buster, um immer die aktuellste Version der JSON zu laden
                const response = await fetch('urteile.json?v=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Datei 'urteile.json' nicht gefunden (HTTP ${response.status}). Stellen Sie sicher, dass sie im selben Ordner wie die index.html liegt.`);
                }
                
                const data = await response.json();
                spinner.style.display = 'none';

                // 1. Daten nach Datum gruppieren
                const tageMap = {};
                data.forEach(item => {
                    const d = item.datum ? item.datum.trim() : "Unbekannt";
                    if (!tageMap[d]) tageMap[d] = [];
                    // "INFO_SKIP" ignorieren, wir zählen nur echte Urteile
                    if (item.aktenzeichen && item.aktenzeichen !== "INFO_SKIP" && item.aktenzeichen !== "Info") {
                        tageMap[d].push(item);
                    }
                });

                // 2. Erzeuge Liste der letzten 14 Tage (heute rückwärts)
                const heute = new Date();
                for (let i = 0; i < 14; i++) {
                    const d = new Date(heute);
                    d.setDate(heute.getDate() - i);
                    const dateStr = d.toLocaleDateString('de-DE', { day: '2.digit', month: '2.digit', year: 'numeric' });

                    const tagUrteile = tageMap[dateStr] || [];
                    const hasUrteile = tagUrteile.length > 0;
                    
                    const dayWrapper = document.createElement('div');
                    dayWrapper.className = "border border-slate-200 rounded-xl overflow-hidden bg-white shadow-sm";
                    
                    dayWrapper.innerHTML = `
                        <button onclick="this.parentElement.classList.toggle('accordion-open')" 
                                class="w-full flex items-center justify-between p-5 hover:bg-slate-50 transition-colors text-left">
                            <div class="flex items-center space-x-4">
                                <span class="text-lg font-bold text-slate-700 font-bold text-slate-700">${dateStr}</span>
                                ${hasUrteile 
                                    ? `<span class="bg-blue-600 text-white text-xs font-bold px-2.5 py-1 rounded-full">${tagUrteile.length} IV-Urteile</span>` 
                                    : '<span class="text-slate-400 text-sm font-normal italic">Keine Publikationen</span>'}
                            </div>
                            <svg class="rotate-icon w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="accordion-content bg-slate-50/50">
                            <div class="p-5 space-y-4">
                                ${hasUrteile ? tagUrteile.map(u => `
                                    <div class="bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                                        <div class="flex items-center justify-between mb-3 text-blue-900 font-bold font-mono font-mono">
                                            <div class="flex items-center">
                                                <span class="bg-blue-100 text-blue-700 text-[10px] px-1.5 py-0.5 rounded mr-2 tracking-wider tracking-wider uppercase">BGER</span>
                                                ${u.aktenzeichen}
                                            </div>
                                            <a href="${u.url}" target="_blank" class="text-blue-400 hover:text-blue-600">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                            </a>
                                        </div>
                                        <div class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap">${u.zusammenfassung}</div>
                                    </div>
                                `).join('') : `<p class="text-slate-400 italic text-center py-4 text-sm text-sm">An diesem Tag wurden keine IV-relevanten Urteile publiziert.</p>`}
                            </div>
                        </div>
                    `;
                    container.appendChild(dayWrapper);
                }
            } catch (err) {
                spinner.style.display = 'none';
                errorMsg.classList.remove('hidden');
                errorMsg.innerHTML = `Fehler: ${err.message}`;
                console.error("Web-Monitor-Fehler:", err);
            }
        }
        loadAndDisplay();
    </script>
</body>
</html>
