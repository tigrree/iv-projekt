<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Entscheide BGer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .item-open .accordion-content { max-height: 2000px; transition: max-height 0.5s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .item-open .rotate-icon { transform: rotate(90deg); }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="max-w-md mx-auto min-h-screen px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.38 5.38 0 01-4.4 2.26 5.4 5.4 0 01-5.4-5.4c0-1.31.48-2.51 1.27-3.44A9.03 9.03 0 0012 3z"/></svg>
            <button onclick="location.reload()" class="text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </header>

        <h1 class="text-3xl font-bold mb-8">IV-Entscheide BGer</h1>

        <div id="loading" class="text-gray-500 text-center py-10 italic">Lade Entscheide...</div>
        <div id="app-container" class="space-y-8"></div>
    </div>

    <script>
        async function loadUrteile() {
            try {
                const response = await fetch('urteile.json?v=' + Date.now());
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                const container = document.getElementById('app-container');
                
                // Gruppierung nach Datum
                const tageMap = {};
                data.forEach(u => {
                    if (!tageMap[u.datum]) tageMap[u.datum] = [];
                    tageMap[u.datum].push(u);
                });

                // Sortierte Datumsliste (neueste oben)
                const sortierteTage = Object.keys(tageMap).sort((a, b) => {
                    const da = a.split('.').reverse().join('');
                    const db = b.split('.').reverse().join('');
                    return db - da;
                });

                sortierteTage.forEach(datum => {
                    const urteileAmTag = tageMap[datum];
                    const echteUrteile = urteileAmTag.filter(u => u.aktenzeichen !== "INFO_SKIP");
                    
                    const daySection = document.createElement('div');
                    daySection.className = "space-y-3";
                    
                    let dayHeader = `
                        <div class="flex justify-between items-center px-1">
                            <span class="text-lg font-bold">${datum}</span>
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </div>
                    `;

                    let contentHtml = '';
                    if (echteUrteile.length > 0) {
                        contentHtml = `<div class="bg-[#1c1c1e] rounded-2xl overflow-hidden divide-y divide-gray-800">`;
                        echteUrteile.forEach(u => {
                            contentHtml += `
                                <div class="accordion-item">
                                    <button onclick="this.parentElement.classList.toggle('item-open')" class="w-full text-left p-4 hover:bg-gray-800 transition-colors flex justify-between items-center group">
                                        <div>
                                            <div class="text-blue-500 font-semibold text-lg">${u.aktenzeichen}</div>
                                            <div class="text-gray-400 text-sm mt-0.5">${u.vorschau}</div>
                                        </div>
                                        <svg class="rotate-icon w-5 h-5 text-gray-600 group-hover:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                                    </button>
                                    <div class="accordion-content bg-black/30">
                                        <div class="p-4 pt-0 text-gray-300 text-sm leading-relaxed whitespace-pre-wrap border-t border-gray-800/50 mt-2">
                                            ${u.zusammenfassung}
                                            <div class="mt-4">
                                                <a href="${u.url}" target="_blank" class="text-blue-500 underline text-xs">Im Browser öffnen</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        contentHtml += `</div>`;
                    } else {
                        // Info-Box für leere Tage wie im Screenshot
                        contentHtml = `
                            <div class="bg-[#1c1c1e] p-5 rounded-2xl flex items-start space-x-4">
                                <div class="bg-gray-800 p-2 rounded-full text-gray-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-300">Info</div>
                                    <div class="text-gray-500 text-sm italic">Heute wurden keine IV-relevanten Urteile publiziert.</div>
                                </div>
                            </div>`;
                    }

                    daySection.innerHTML = dayHeader + contentHtml;
                    container.appendChild(daySection);
                });
            } catch (e) {
                document.getElementById('loading').innerHTML = "Fehler: " + e.message;
            }
        }
        loadUrteile();
    </script>
</body>
</html>
