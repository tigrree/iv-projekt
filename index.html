<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Entscheide BGer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Sanfter Übergang beim Umschalten */
        body { transition: background-color 0.3s, color 0.3s; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .item-open .accordion-content { max-height: 2000px; transition: max-height 0.5s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .item-open .rotate-icon { transform: rotate(90deg); }
    </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white font-sans antialiased">
    <div class="max-w-md mx-auto min-h-screen px-4 py-8">
        
        <header class="flex justify-between items-center mb-8">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                <svg id="moon-icon" class="w-6 h-6 text-gray-600 hidden dark:block text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.38 5.38 0 01-4.4 2.26 5.4 5.4 0 01-5.4-5.4c0-1.31.48-2.51 1.27-3.44A9.03 9.03 0 0012 3z"/></svg>
                <svg id="sun-icon" class="w-6 h-6 text-yellow-50 block dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            
            <button onclick="location.reload()" class="text-gray-400 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </header>

        <h1 class="text-3xl font-bold mb-8">IV-Entscheide BGer</h1>

        <div id="loading" class="text-gray-500 text-center py-10 italic">Lade Entscheide...</div>
        <div id="app-container" class="space-y-8"></div>
    </div>

    <script>
        // DARK MODE LOGIK
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
        initTheme();

        // DATEN LADEN & ANZEIGEN
        async function loadUrteile() {
            try {
                const response = await fetch('urteile.json?v=' + Date.now());
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('app-container');
                
                const tageMap = {};
                data.forEach(u => {
                    if (!tageMap[u.datum]) tageMap[u.datum] = [];
                    tageMap[u.datum].push(u);
                });

                const sortierteTage = Object.keys(tageMap).sort((a, b) => {
                    const da = a.split('.').reverse().join('');
                    const db = b.split('.').reverse().join('');
                    return db - da;
                });

                sortierteTage.forEach(datum => {
                    const urteileAmTag = tageMap[datum];
                    const echteUrteile = urteileAmTag.filter(u => u.aktenzeichen !== "INFO_SKIP");
                    
                    const daySection = document.createElement('div');
                    daySection.className = "space-y-3";
                    
                    let dayHeader = `
                        <div class="flex justify-between items-center px-1">
                            <span class="text-lg font-bold text-gray-900 dark:text-white">${datum}</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </div>
                    `;

                    let contentHtml = '';
                    if (echteUrteile.length > 0) {
                        contentHtml = `<div class="bg-gray-100 dark:bg-[#1c1c1e] rounded-2xl overflow-hidden divide-y divide-gray-200 dark:divide-gray-800 shadow-sm">`;
                        echteUrteile.forEach(u => {
                            contentHtml += `
                                <div class="accordion-item">
                                    <button onclick="this.parentElement.classList.toggle('item-open')" class="w-full text-left p-4 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors flex justify-between items-center group">
                                        <div>
                                            <div class="text-blue-600 dark:text-blue-500 font-semibold text-lg">${u.aktenzeichen}</div>
                                            <div class="text-gray-500 dark:text-gray-400 text-sm mt-0.5">${u.vorschau}</div>
                                        </div>
                                        <svg class="rotate-icon w-5 h-5 text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                                    </button>
                                    <div class="accordion-content bg-white/50 dark:bg-black/30">
                                        <div class="p-4 pt-0 text-gray-700 dark:text-gray-300 text-sm leading-relaxed whitespace-pre-wrap border-t border-gray-200 dark:border-gray-800/50 mt-2">
                                            ${u.zusammenfassung}
                                            <div class="mt-4 border-t border-gray-100 dark:border-gray-800 pt-3">
                                                <a href="${u.url}" target="_blank" class="text-blue-600 dark:text-blue-400 underline text-xs font-medium uppercase tracking-wider">Original-Urteil öffnen</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        contentHtml += `</div>`;
                    } else {
                        contentHtml = `
                            <div class="bg-gray-100 dark:bg-[#1c1c1e] p-5 rounded-2xl flex items-start space-x-4 shadow-sm">
                                <div class="bg-gray-200 dark:bg-gray-800 p-2 rounded-full text-gray-500 dark:text-gray-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-700 dark:text-gray-300">Info</div>
                                    <div class="text-gray-500 dark:text-gray-500 text-sm italic">Heute wurden keine IV-relevanten Urteile publiziert.</div>
                                </div>
                            </div>`;
                    }

                    daySection.innerHTML = dayHeader + contentHtml;
                    container.appendChild(daySection);
                });
            } catch (e) {
                document.getElementById('loading').innerHTML = "Fehler beim Laden der Urteile.";
            }
        }
        loadUrteile();
    </script>
</body>
</html>
