<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Urteils-Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-open .accordion-content { max-height: 5000px; transition: max-height 0.6s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .accordion-open .rotate-icon { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-12 border-b pb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">IV-Rechtsprechungs-Monitor</h1>
            <p class="text-slate-500 mt-2 text-lg">Chronologische Übersicht der Bundesgerichtsentscheide</p>
        </header>

        <div id="status-display" class="text-center py-10">
            <p id="status-text" class="text-slate-400 italic">Lade urteile.json...</p>
            <div id="debug-info" class="hidden mt-4 p-4 bg-amber-50 border border-amber-200 rounded text-xs text-amber-700 text-left overflow-auto max-h-40 font-mono"></div>
        </div>
        
        <div id="timeline-container" class="space-y-4"></div>
    </div>

    <script>
        async function runMonitor() {
            const container = document.getElementById('timeline-container');
            const statusText = document.getElementById('status-text');
            const debugInfo = document.getElementById('debug-info');

            try {
                // 1. Datei laden
                const response = await fetch('urteile.json?nocache=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}. Prüfe, ob urteile.json wirklich im Hauptordner liegt.`);
                }

                const data = await response.json();
                
                // Debug-Ausgabe zur Kontrolle
                debugInfo.classList.remove('hidden');
                debugInfo.innerText = `Daten geladen: ${data.length} Einträge gefunden.`;
                
                statusText.style.display = 'none';

                // 2. Gruppieren
                const tageMap = {};
                data.forEach(item => {
                    const d = item.datum ? item.datum.trim() : "Unbekannt";
                    if (!tageMap[d]) tageMap[d] = [];
                    if (item.aktenzeichen !== "INFO_SKIP" && item.aktenzeichen !== "Info") {
                        tageMap[d].push(item);
                    }
                });

                // 3. Anzeige (Heute bis vor 14 Tagen)
                const heute = new Date();
                for (let i = 0; i < 14; i++) {
                    const d = new Date(heute);
                    d.setDate(heute.getDate() - i);
                    const dateStr = d.toLocaleDateString('de-DE', { day: '2.digit', month: '2.digit', year: 'numeric' });

                    const tagUrteile = tageMap[dateStr] || [];
                    const section = document.createElement('div');
                    section.className = "border border-slate-200 rounded-xl overflow-hidden bg-white shadow-sm";
                    
                    section.innerHTML = `
                        <button onclick="this.parentElement.classList.toggle('accordion-open')" class="w-full flex items-center justify-between p-5 hover:bg-slate-50 transition-colors">
                            <div class="flex items-center space-x-4">
                                <span class="text-lg font-bold text-slate-700">${dateStr}</span>
                                ${tagUrteile.length > 0 
                                    ? `<span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase">${tagUrteile.length} Urteile</span>` 
                                    : '<span class="text-slate-300 text-sm italic">Keine Publikationen</span>'}
                            </div>
                            <svg class="rotate-icon w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                        <div class="accordion-content bg-slate-50/50">
                            <div class="p-5 space-y-4">
                                ${tagUrteile.length > 0 ? tagUrteile.map(u => `
                                    <div class="bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                                        <div class="flex items-center mb-2 font-mono font-bold text-blue-900">
                                            <span class="bg-blue-100 text-blue-700 text-[10px] px-1.5 py-0.5 rounded mr-2 uppercase tracking-tighter">BGER</span>
                                            ${u.aktenzeichen}
                                        </div>
                                        <div class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap">${u.zusammenfassung}</div>
                                    </div>
                                `).join('') : `<p class="text-slate-400 italic text-center py-4 text-sm">Keine IV-Urteile publiziert.</p>`}
                            </div>
                        </div>
                    `;
                    container.appendChild(section);
                }
            } catch (err) {
                statusText.innerHTML = `<span class="text-red-600 font-bold">Fehler beim Laden:</span>`;
                debugInfo.classList.remove('hidden');
                debugInfo.innerText = err.message;
            }
        }
        runMonitor();
    </script>
</body>
</html>
