<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV-Urteils-Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-open .accordion-content { max-height: 5000px; transition: max-height 0.6s ease-in; }
        .rotate-icon { transition: transform 0.3s; }
        .accordion-open .rotate-icon { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-12 border-b pb-6 text-center">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight text-center">IV-Rechtsprechungs-Monitor</h1>
            <p class="text-slate-500 mt-2 text-lg text-center font-medium">Chronologische Ãœbersicht der Bundesgerichtsentscheide</p>
        </header>

        <div id="status-area" class="text-center py-10">
            <p id="status-text" class="text-slate-400 italic">Lade urteile.json...</p>
        </div>
        
        <div id="timeline-container" class="space-y-4"></div>
    </div>

    <script>
        async function runMonitor() {
            const container = document.getElementById('timeline-container');
            const statusArea = document.getElementById('status-area');

            try {
                // 1. Daten laden (Cache-Buster mit Zeitstempel)
                const response = await fetch('urteile.json?v=' + Date.now());
                if (!response.ok) throw new Error("Datei urteile.json nicht gefunden.");
                const data = await response.json();
                
                statusArea.style.display = 'none';

                // 2. Gruppieren nach Datum (TT.MM.JJJJ)
                const tageMap = {};
                data.forEach(item => {
                    const d = item.datum ? item.datum.trim() : "Unbekannt";
                    if (!tageMap[d]) tageMap[d] = [];
                    // Nur echte Urteile (9C... / 8C...) in die Liste aufnehmen
                    if (item.aktenzeichen && item.aktenzeichen !== "INFO_SKIP" && item.aktenzeichen !== "Info") {
                        tageMap[d].push(item);
                    }
                });

                // 3. Anzeige generieren (Heute bis vor 14 Tagen)
                const heute = new Date();
                for (let i = 0; i < 14; i++) {
                    const d = new Date(heute);
                    d.setDate(heute.getDate() - i);
                    
                    // FIX: Bindestrich statt Punkt (2-digit)
                    const dateStr = d.toLocaleDateString('de-DE', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric' 
                    });

                    const tagUrteile = tageMap[dateStr] || [];
                    const section = document.createElement('div');
                    section.className = "border border-slate-200 rounded-xl overflow-hidden bg-white shadow-sm";
                    
                    section.innerHTML = `
                        <button onclick="this.parentElement.classList.toggle('accordion-open')" class="w-full flex items-center justify-between p-5 hover:bg-slate-50 transition-colors">
                            <div class="flex items-center space-x-4">
                                <span class="text-lg font-bold text-slate-700">${dateStr}</span>
                                ${tagUrteile.length > 0 
                                    ? `<span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase">${tagUrteile.length} Urteile</span>` 
                                    : '<span class="text-slate-300 text-sm italic">Keine Publikationen</span>'}
                            </div>
                            <svg class="rotate-icon w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                        <div class="accordion-content bg-slate-50/50">
                            <div class="p-5 space-y-4">
                                ${tagUrteile.length > 0 ? tagUrteile.map(u => `
                                    <div class="bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                                        <div class="flex items-center justify-between mb-3">
                                            <div class="flex items-center font-mono font-bold text-blue-900 italic uppercase">
                                                <span class="bg-blue-100 text-blue-700 text-[10px] px-1.5 py-0.5 rounded mr-2">BGER</span>
                                                ${u.aktenzeichen}
                                            </div>
                                            ${u.url ? `<a href="${u.url}" target="_blank" class="text-blue-500 hover:text-blue-700 text-xs flex items-center font-medium">
                                                Original <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                            </a>` : ''}
                                        </div>
                                        <div class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap">${u.zusammenfassung || 'Zusammenfassung wird geladen...'}</div>
                                    </div>
                                `).join('') : `<p class="text-slate-400 italic text-center py-4 text-sm font-medium">An diesem Tag wurden keine IV-relevanten Urteile vom Bundesgericht publiziert.</p>`}
                            </div>
                        </div>
                    `;
                    container.appendChild(section);
                }
            } catch (err) {
                statusArea.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded-lg border border-red-200 font-mono text-xs font-bold uppercase tracking-tight">
                    Fehler: ${err.message}
                </div>`;
            }
        }
        runMonitor();
    </script>
</body>
</html>
